# permissions for end users to view downscalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operatordownscaler
    app.kubernetes.io/managed-by: kustomize
  name: downscaler-viewer-role
rules:
- apiGroups:
  - downscaler.go
  resources:
  - downscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - downscaler.go
  resources:
  - downscalers/status
  verbs:
  - get
